{% load static %}
<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasExampleLabel">Menu</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <div class="d-flex flex-column">
            <a class="text-dark text-decoration-none border p-3 w-100" href="{% url 'platform_home'  %}"><i class="fa-solid fa-house"></i>  Home</a>
            <a class="text-dark text-decoration-none border p-3 w-100" href="{% url 'platform_dashboard' %}"><i class="fa-solid fa-gauge"></i> Dashboard</a>
            <a class="text-dark text-decoration-none border p-3 w-100" href="{% url 'platform_calendar' %}"><i class="fa-solid fa-calendar"></i>  Calendar</a>
            <a class="text-dark text-decoration-none border p-3 w-100" href=""><i class="fa-solid fa-list"></i>  My Courses</a>
            {% for course in courses %}
            <a class="text-dark text-decoration-none border p-3 w-100" href="{% url 'platform_course' pk=course.id %}">&nbsp;&nbsp;&nbsp;&nbsp;<i class="fa-solid fa-list"></i> {{course.course.course_name}}</a>
            {% endfor %}
        </div>
    </div>
</div>
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm p-3 mb-2 bg-white rounded">
    <div class="container-fluid">
        <button class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
            <i class="fa-solid fa-bars"></i> Menu
        </button>
      <a class="navbar-brand mx-3" href="{% url 'platform_home' %}"><img src="{% static 'images/logos/logo.png' %}" alt="" width="300px"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="fa-solid fa-language"></i> Ру 
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="#">Ру</a></li>
              <li><a class="dropdown-item" href="#">Eng</a></li>
            </ul>
          </li>
        </ul>
        <form class="d-flex">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    {% if user.is_authenticated %}
                    <a class="nav-link" href="{% url 'profile' user.username %}"><i class="fa-regular fa-user"></i> {{user.name}} {{user.lastname}}</a>
                    {% else %}
                    <a class="nav-link" href="#"><i class="fa-regular fa-user"></i> Войти / Регистрация</a>
                    {% endif %}
                </li>
            </ul>
        </form>
      </div>
    </div>
</nav>
